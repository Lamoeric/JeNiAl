<header id="top-bar" class="navbar-fixed-top animated-header">
  <div class="container">
    <div class="navbar-header">
      <!-- responsive nav button -->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- logo -->
      <div class="navbar-brand" ng-if="previewMode"><a href="index.html?preview=true" ><img src="/websiteimages/logo_cpa.png" alt=""></a></div>
      <div class="navbar-brand" ng-if="!previewMode"><a href="index.html" ><img src="/websiteimages/logo_cpa.png" alt=""></a></div>
      <!-- /logo -->
    </div>
    <!-- main menu -->
    <nav class="collapse navbar-collapse navbar-right" role="navigation">
      <div class="main-menu">
        <ul class="nav navbar-nav navbar-right">
          <li ng-repeat="onemenu in navbar" ng-class="{'dropdown' : onemenu.navbarusesection==1 || (onemenu.sections && onemenu.sections.length!=0)}">
            <!-- Simple link to page - navbarusesection==0 -->
<!--            <a href="{{onemenu.name}}.html" ng-if="onemenu.navbarusesection==0">{{onemenu.navbarlabel}}</a> -->
            <a href="{{onemenu.href}}" ng-if="onemenu.navbarusesection==0">{{onemenu.navbarlabel}}</a>
            <!-- Dropdown button - navbarusesection==1 -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-if="onemenu.navbarusesection==1">{{onemenu.navbarlabel}}<span class="caret"></span></a>
            <div class="dropdown-menu" ng-if="onemenu.navbarusesection==1">
              <ul>
                <!-- List of sub menu -->
                <li ng-repeat="onesection in onemenu.sections">
                  <!-- First sub menu -->
<!--                  <a href="{{onemenu.name}}.html#topsection"          target="_self" ng-if="$index==0">{{onesection.navbarlabel}}</a> -->
                  <a href="{{onemenu.href}}#topsection"          target="_self" ng-if="$index==0">{{onesection.navbarlabel}}</a>
                  <!-- All other sub menus -->
<!--                  <a href="{{onemenu.name}}.html#{{onesection.name}}" target="_self" ng-if="$index!=0">{{onesection.navbarlabel}}</a> -->
                  <a href="{{onemenu.href}}#{{onesection.name}}" target="_self" ng-if="$index!=0">{{onesection.navbarlabel}}</a>
                </li>
              </ul>
            </div>
          </li>
          <li ng-if="currentpage.globalsections.footer.supportmyskatingspace==1"><a href="/public_html/app/#!/ccwelcomeview">Mon Espace Patin</a></li>
          <li ng-if="currentpage.globalsections.footer.supportenglish==1"><a href="../en/{{pagename}}.html">EN</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>
