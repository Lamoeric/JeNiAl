<div  class="wow fadeInUp" data-wow-delay=".5s" data-wow-duration="500ms" ng-repeat="oneparagraph in currentsection.paragraphs">
	<div ng-if="oneparagraph.markdownmsg!=null" ng-bind-html="oneparagraph.markdownmsg"></div>
	<div ng-if="oneparagraph.markdownmsg==null">
	  <h3>{{oneparagraph.title}}</h3>
	  <h4>{{oneparagraph.subtitle}}</h4>
	  <p>{{oneparagraph.paragraphtext}}</p>
	</div>
</div>
