<!DOCTYPE html>

<head>

    var shiftWindow = function() { scrollBy(0, -110) };
    window.addEventListener("hashchange", shiftWindow);
    function load() { if (window.location.hash) shiftWindow(); }
  </script>

  ================================================== -->

  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Mobile Specific Metas

  <!-- Template CSS Files
  ================================================== -->

  <link rel="stylesheet" href="/public_html/website/plugins/bootstrap/bootstrap.min.css">
  <!-- Ionicons Fonts Css -->
  <link rel="stylesheet" href="/public_html/website/plugins/ionicons/ionicons.min.css">
  <!-- animate css -->
  <link rel="stylesheet" href="/public_html/website/plugins/animate-css/animate.css">
  <!-- Hero area slider css-->
  <link rel="stylesheet" href="/public_html/website/plugins/slider/slider.css">
  <!-- owl craousel css -->
  <link rel="stylesheet" href="/public_html/website/plugins/owl-carousel/owl.carousel.css">

  <link rel="stylesheet" href="/public_html/website/plugins/facncybox/jquery.fancybox.css">

	<link rel="stylesheet" href="/public_html/dist/alertify.default.css" />
  <!-- template main css file -->
  <link rel="stylesheet" href="/public_html/website/css/style.css">
</head>
<body onload="load()">

<!--
==================================================
Main menu Section Start
================================================== -->
<ng-include src="'/public_html/website/templates/mainmenu.template.html'"></ng-include>

<!--
==================================================
Main header Section Start
================================================== -->
<ng-include src="'/public_html/website/templates/mainheader.template.html'"></ng-include>

<!--
=============================
Gallery
============================== -->
<section id="gallery" class="gallery" ng-if="currentpage.globalsections.eventlist">
  {{currentsection=currentpage.globalsections.eventlist;""}}
  <div class="container">
    <ng-include src="'/public_html/website/templates/sectiontitle.template.html'"></ng-include>
    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-4" ng-repeat="oneevent in currentpage.globalsections.eventlist.events" style="min-height:350px;max-height:350px;">
        <!-- <figure class="wow fadeInLeft animated portfolio-item animated" data-wow-duration="500ms" data-wow-delay="{{(0.6+$index/10)+'s'}}" style="visibility: visible; animation-duration: 300ms; -webkit-animation-duration: 300ms; animation-delay: 0ms; -webkit-animation-delay: 0ms; animation-name: fadeInLeft; -webkit-animation-name: fadeInLeft;"> -->
          <div class="img-wrapper">
            <a data-fancybox="{{oneevent.name}}" ng-href="/websiteimages/gallery/eventid{{oneevent.id}}/{{oneevent.pictures[0].imagefilename}}">
              <img ng-src="/websiteimages/gallery/eventid{{oneevent.id}}/{{oneevent.imagefilename}}" class="img-responsive" alt="{{oneevent.label}}" style="min-height:230px;max-height:230px;">
            </a>
            <!-- <div class="overlay"> -->
              <!-- <div class="buttons"> -->
                <!-- <a data-fancybox="{{oneevent.name}}" ng-href="/websiteimages/gallery/eventid{{oneevent.id}}/{{oneevent.pictures[0].imagefilename}}">Voir</a> -->
              <!-- </div> -->
              <div class="buttons" hidden>
                <span ng-repeat="onepicture in oneevent.pictures">
                  <a data-fancybox="{{oneevent.name}}" ng-href="/websiteimages/gallery/eventid{{oneevent.id}}/{{onepicture.imagefilename}}" ng-if="$index!=0"></a>
                </span>
              </div>
            <!-- </div> -->
          </div>
          <figcaption>
            <h4>{{oneevent.label}}</h4>
          </figcaption>
        <!-- </figure> -->
      </div>


    </div>
  </div>
</section>

          <div class="img-wrapper">
            <a data-fancybox="{{oneevent.name}}" ng-href="/websiteimages/gallery/eventid{{oneevent.id}}/{{oneevent.pictures[0].imagefilename}}">
              <img ng-src="/websiteimages/gallery/eventid{{oneevent.id}}/{{oneevent.imagefilename}}" class="img-responsive" alt="{{oneevent.label}}" style="min-height:230px;max-height:230px;">
            </a>
            <!-- <div class="overlay">
              <div class="buttons">
                <a data-fancybox="{{oneevent.name}}" ng-href="/websiteimages/gallery/eventid{{oneevent.id}}/{{oneevent.pictures[0].imagefilename}}">Voir</a>

              <div class="buttons" hidden>
                <span ng-repeat="onepicture in oneevent.pictures">
                  <a data-fancybox="{{oneevent.name}}" ng-href="/websiteimages/gallery/eventid{{oneevent.id}}/{{onepicture.imagefilename}}" ng-if="$index!=0"></a>
                </span>
              </div>
            <!-- </div>
          </div> -->
          <figcaption>
            <h4>{{oneevent.label}}</a></h4>
          </figcaption>
        <!-- </figure> -->
      </div>
    </div>
  </div>
</section>

==================================================
