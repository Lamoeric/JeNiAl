<div class="form-group row">
	<div class="grid">
		<h4>{{translationObj.members.formtitleformember}}</h4>
		<div class="row">
			<div class="col-xs-11 col-sm-11 col-md-4 col-lg-4">
				<label for="sessionname">{{translationObj.members.fieldtitlesessionname}}</label>
				<select class="form-control" id="sessionname" ng-model="currentSessiontaxreceipt.sessionidformember" required ng-options="session.label for session in sessions track by session.label" ng-change="onSessionForMemberChange()" ignore-dirty>
				</select>


				<!-- <select class="form-control" ng-model="currentSessiontaxreceipt.sessionidformember" ng-change="onSessionForMemberChange()" ignore-dirty>
					<option ng-repeat="tsid in sessions" value="{{tsid.id}}">{{tsid.label}}</option>
				</select> -->
			</div>
		</div>
    <div class="row">
      <div class="col-xs-11 col-sm-11 col-md-4 col-lg-4">
				<label for="sessionname">{{translationObj.members.fieldtitlemember}}</label>
				<select class="form-control" ng-model="currentSessiontaxreceipt.memberid" ng-change="onMemberChange()" ignore-dirty>
					<option ng-repeat="member in members" value="{{member.id}}">{{member.fullname}}</option>
				</select>
			</div>
      <div class="col-xs-11 col-sm-11 col-md-4 col-lg-4">
				<label>&nbsp;</label><br>
				<button class="btn btn-primary" ng-click="sendTaxReceiptToMember()">{{translationObj.details.buttontitlesendreceipt}}</button>
			</div>

		</div>
	</div>
</div>
