<!-- Left Pane -->
<!-- <div class="col-xs-5 col-sm-2" style="position:absolute;top:52px;bottom:0px;left:0px;">
<leftpane></leftpane>
</div> -->
<!-- Right Pane -->
<div class="col-xs-12 col-sm-12" style="position:absolute;top:52px;bottom:0;right:0;height:90%" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
	<!-- Main title : Only display if currentWscontact is not null -->
	<div ng-if="currentWscontact!=null"><h2>{{currentWscontact.firstname}} {{currentWscontact.lastname}}</h2></div>
	<div ng-if="currentWscontact==null"><h2>{{translationObj.main.formtitlecontactdetails}}</h2></div>

	<!-- Buttons -->
	<!-- <main-new-button new-callback="createNew()"></main-new-button> -->
	<main-save-button save-callback="saveToDB()" is-form-pristine="isFormPristine && !detailsForm.$dirty"></main-save-button>
	<!-- <main-delete-button delete-callback="deleteFromDB()" is-form-pristine="currentWscontact==null"></main-delete-button> -->

	<div class="alert alert-danger" id="mainglobalerrormessage" style="display:none;">
		<li ng-repeat="error in globalErrorMessage">{{error}}</li>
	</div>

	<div class="alert alert-warning" id="mainglobalwarningmessage" style="display:none;">
		<li ng-repeat="warning in globalWarningMessage">{{warning}}</li>
	</div>

  <form class="form-horizontal well" role="form" name="detailsForm" ng-show="currentWscontact" class="ng-hide">
		<div ng-include="'wscontactview/wscontact.html'"></div>
  </form>
</div>
