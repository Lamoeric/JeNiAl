<div class="modal-header">
  <h4 class="modal-title">{{translationObj.newregistration.formtitle}}</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" name="editObjForm">
    <div class="form-group">
      <div class="col-xs-7">
	      <label for="sessionid">{{translationObj.newregistration.fieldsession}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
      		<select class="form-control" ng-model="newObj.session" required ng-disabled="newObj.id != null"  ng-options="event as event.text for event in allSessionsAndShows">
					</select>
<!--          
					<select class="form-control" id="session" ng-model="newObj.session" required ng-disabled="newObj.id != null" ng-options="session.label for session in sessions track by session.id">
	      	</select>
-->
	      </div>
      </div>
      <div class="col-xs-4">
	      <label for="registrationdate">{{translationObj.newregistration.fielddate}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="date" name="registrationdate" class="form-control" id="registrationdate" ng-model="newObj.registrationdate" maxlength="14" required>
	      </div>
	    </div>
    </div>
  </form>
  <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
    {{translationObj.newregistration.formerrormessage}}
  </div>
  <div class="alert alert-danger" id="editObjFieldInvalidDate" style="display:none;">
    {{translationObj.newregistration.formerrormessageinvaliddate}}
  </div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.newregistration.buttontitlediscard}}</button>
	<button type="button" class="btn btn-primary" ng-click="ok()"    >{{translationObj.newregistration.buttontitlekeepchanges}}</button>
</div>
