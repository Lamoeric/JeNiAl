<div class="modal-header">
  <h4 class="modal-title">{{translationObj.newprogramassistant.formtitleeditarena}}</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" name="editObjForm">
    <div class="form-group">
      <div class="col-xs-10">
      	<label for="first">{{translationObj.newprogramassistant.fieldtitlefirstname}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	        <input type="text" name="firstname" class="form-control" id="firstname" ng-model="newObj.firstname" maxlength="40" required>
	      </div>
      </div>
      <div class="col-xs-10">
      	<label for="first">{{translationObj.newprogramassistant.fieldtitlelastname}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	        <input type="text" name="lastname" class="form-control" id="lastname" ng-model="newObj.lastname" maxlength="40" required>
	      </div>
      </div>
    </div>
  </form>
  <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
    {{translationObj.newprogramassistant.formerrormessage}}
  </div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.newprogramassistant.buttontitlediscard}}</button>
	<button type="button" class="btn btn-primary" ng-click="ok()">{{translationObj.newprogramassistant.buttontitlekeepchanges}}</button>
</div>
