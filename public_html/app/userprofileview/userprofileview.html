<!-- Right Pane -->
<div class="col-xs-12 col-sm-12" style="position:absolute;top:52px;bottom:0;right:0;height:90%" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
	<!-- Main title : Only display if currentUser is not null -->
	<div ng-if="currentUser!=null"><h2>{{currentUser.userid}} - {{currentUser.fullname}}</h2></div>
	<div ng-if="currentUser==null"><h2>{{translationObj.main.formtitledetails}}</h2></div>

	<!-- Buttons -->
	<!-- <main-new-button new-callback="createNew()"></main-new-button> -->
	<main-save-button save-callback="saveToDB()" is-form-pristine="isFormPristine && !detailsForm.$dirty"></main-save-button>
	<button class="btn btn-primary" ng-click="changePassword()" ng-disabled="!currentUser || !isFormPristine || detailsForm.$dirty">{{translationObj.main.buttontitlechangepassword}}</button>
	<!-- <main-delete-button delete-callback="deleteFromDB()" is-form-pristine="currentUser.userid=='fulladmin'"></main-delete-button> -->

	<div class="alert alert-danger" id="mainglobalerrormessage" style="display:none;">
		<li ng-repeat="error in globalErrorMessage">{{error}}</li>
	</div>

	<div class="alert alert-warning" id="mainglobalwarningmessage" style="display:none;">
		<li ng-repeat="warning in globalWarningMessage">{{warning}}</li>
	</div>

  <form class="form-horizontal well" user="form" name="detailsForm" >
		<div ng-include="'userprofileview/userprofile.html'"></div>
  </form>
</div>
