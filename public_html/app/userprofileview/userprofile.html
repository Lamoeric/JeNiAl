<div class="form-group row">
	<div class="grid">
    <h3>{{translationObj.details.titlemaininfo}}</h3>
		<div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
	      <label for="userid">{{translationObj.details.fielduserid}}</label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
        	<input type="text" class="form-control" id="userid" ng-model="currentUser.userid" maxlength="30" disabled>
	      </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
	      <label for="fullname">{{translationObj.details.fieldname}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
        	<input type="text" class="form-control" id="fullname" ng-model="currentUser.fullname" maxlength="120" required>
	      </div>
      </div>
			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
	      <label for="preferedlanguage">{{translationObj.details.fieldpreferedlanguage}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
          <select class="form-control" name="preferedlanguage" id="language" ng-model="currentUser.preferedlanguage" required>
						<option ng-repeat="language in preferedlanguages" value="{{language.code}}">{{language.text}}</option>
		      </select>
	      </div>
      </div>
    </div>
		<!-- <div class="row">
			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
	      <label for="password">{{translationObj.details.fieldpassword}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
        	<input type="text" class="form-control" id="password" ng-model="currentUser.password" maxlength="30" required>
	      </div>
      </div>
    </div> -->
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
				<label for="email">{{translationObj.details.fieldemail}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
					<input type="text" class="form-control" id="email" ng-model="currentUser.email" maxlength="200" required>
				</div>
			</div>
		</div>
	</div>

    <hr><h3>{{translationObj.details.titleroles}}</h3>
		<div ng-repeat="role in currentUser.roles">
    	<div class="row">

		    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
		      <!-- <label for="roleid" ng-if="$index==0">Role:</label> -->
		    	<div class="input-group">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	          <select class="form-control" id="roleid" ng-model="role.roleid" disabled>
							<option ng-repeat="roleitem in roles" value="{{roleitem.id}}">{{roleitem.text}}</option>
			      </select>
		      </div>
		    </div>

		  </div>
	 	</div>

  </div>
</div>
