<div class="modal-header">
  <h4 class="modal-title">{{translationObj.newrole.formtitlenewrole}}</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" name="editObjForm">
    <div class="form-group">
      <div class="col-xs-4">
        <labelrequired for="roleid" label="translationObj.newrole.fieldtitlerole"></labelrequired>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          <input type="text" class="form-control" id="roleid" ng-model="newObj.roleid" maxlength="30" required>
        </div>
      </div>
      <div class="col-xs-4">
        <labelrequired for="rolename" label="translationObj.newrole.fieldtitlename"></labelrequired>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          <input type="text" class="form-control" id="rolename" ng-model="newObj.rolename" maxlength="200" required>
        </div>
      </div>
    </div>
  </form>
  <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
    {{translationObj.newrole.formerrormessage}}
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.newrole.buttontitlediscard}}</button>
  <button type="button" class="btn btn-primary" ng-click="ok()">{{translationObj.newrole.buttontitlekeepchanges}}</button>
</div>
