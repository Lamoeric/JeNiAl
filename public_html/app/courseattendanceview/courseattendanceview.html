<section id="intro" class="intro"
	cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}"
	initmainsection>
	<row>
		<span float:left>
			<button class="btn btn-primary glyphicon glyphicon-refresh" main-refresh-button callback="refreshAll()"></button>
		</span>
		<displaymaintitle 
			maintitle="currentCourseDetails.name + ' - ' + currentCourseDetails.courselabel" defaulttitle="translationObj.main.formtitleattendance" 
			object="currentCourseDetails">
		</displaymaintitle>
		<b>{{translationObj.main.fielddatetime}}</b>:&nbsp;{{currentCourseDetails.coursedatetime}}<br>
		<b>{{translationObj.main.fieldsite}}</b>:&nbsp;{{currentCourseDetails.courselocation}}

		<form id="mainform" class="form-horizontal well mainsingleformnox" role="form" name="detailsForm" ng-show="currentCourseattendance" class="ng-hide">
			<div ng-include="'courseattendanceview/courseattendance.html'"></div>
		</form>
	</row>
</section>
