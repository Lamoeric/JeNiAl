<form class="form-horizontal" role="form" name="editObjForm">
  <div class="modal-header">
    <h4 class="modal-title">{{translationObj.newsession.formtitlenewsession}}</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="col-xs-5">
        <labelrequired for="sessionname" label="translationObj.newsession.fieldname"></labelrequired>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" name="sessionname" class="form-control" id="sessionname" ng-model="newObj.name" maxlength="40" required autofocus>
        </div>
      </div>
    </div>
    <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
      {{translationObj.newsession.formerrormessage}}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.newsession.buttontitlediscard}}</button>
    <button type="submit" class="btn btn-primary" ng-click="ok()">{{translationObj.newsession.buttontitlekeepchanges}}</button>
  </div>
</form>
