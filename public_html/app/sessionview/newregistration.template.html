<form class="form-horizontal" role="form" name="editObjForm">
	<div class="modal-header">
		<h4 class="modal-title">{{translationObj.newregistrations.formtitleeditregistration}}</h4>
	</div>
	<div class="modal-body">
		<div class="form-group row">
			<div class="col-xs-5">
				<labelrequired for="location" label="translationObj.newregistrations.fieldlocation"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" class="form-control" id="location" ng-model="newObj.location" maxlength="100" required autofocus>
				</div>
			</div>

			<div class="col-xs-5">
				<labelrequired for="registrationdate" label="translationObj.newregistrations.fielddate"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="date" class="form-control" id="registrationdate" ng-model="newObj.registrationdate" required>
				</div>
			</div>

			<div class="col-xs-3">
				<labelrequired for="starttime" label="translationObj.newregistrations.fieldstarttime"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="time" class="form-control" id="starttime" ng-model="newObj.starttime" required>
				</div>
			</div>

			<div class="col-xs-3">
				<labelrequired for="endtime" label="translationObj.newregistrations.fieldendtime"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="time" class="form-control" id="endtime" ng-model="newObj.endtime" required>
				</div>
			</div>

			<div class="col-xs-3">
				<label for="comments">{{translationObj.newregistrations.fieldcomments}}</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" class="form-control" id="comments" ng-model="newObj.comments" maxlength="200">
				</div>
			</div>

		</div>
		<div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
			{{translationObj.newregistrations.formerrormessage}}
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.newregistrations.buttontitlediscard}}</button>
		<button type="submit" class="btn btn-primary" ng-click="ok()">{{translationObj.newregistrations.buttontitlekeepchanges}}</button>
	</div>
</form>
