<form class="form-horizontal" role="form" name="editObjForm">
	<div class="modal-header">
		<h4 class="modal-title">{{translationObj.newcoursedates.formtitleeditcoursedate}}</h4>
	</div>
	<div class="modal-body">
		<p class="redfont" ng-if="newObj.arenaactive==0">{{translationObj.newcoursedates.formwarningmessage}}<p>
		<div class="form-group row">
			<div class="col-xs-5">
				<labelrequired for="arenaid" label="translationObj.newcoursedates.fieldarena"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<select class="form-control" id="arenaid" ng-model="newObj.arenaid" ng-change="onArenaChange(newObj)" ng-disabled="newObj.id != null && newObj.manual == '0'" required autofocus>
						<option value="{{newObj.arenaid}}" ng-if="newObj.arenaactive==0" class="redfont">{{newObj.arenalabel}}</option>
						<option ng-repeat="arena in arenas" value="{{arena.id}}">{{arena.label}}</option>
					</select>
				</div>
			</div>

			<div class="col-xs-3">
				<labelrequired for="iceid" label="translationObj.newcoursedates.fieldice"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<select class="form-control" id="iceid" ng-model="newObj.iceid"	ng-disabled="newObj.id != null && newObj.manual == '0'">
						<option ng-repeat="ice in ices" value="{{ice.id}}">{{ice.label}}</option>
					</select>
				</div>
			</div>

			<div class="col-xs-4">
				<labelrequired for="coursedate" label="translationObj.newcoursedates.fielddate"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="date" class="form-control" id="coursedate" name="coursedate"
						ng-model="newObj.coursedate" ng-disabled="newObj.id != null && newObj.manual == '0'" required>
				</div>
			</div>

			<div class="col-xs-3">
				<labelrequired for="day" label="translationObj.newcoursedates.fieldday"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
					<select class="form-control" id="day" ng-model="newObj.day" disabled>
						<option ng-repeat="day1 in days" value="{{day1.code}}">{{day1.text}}</option>
					</select>
				</div>
			</div>

			<div class="col-xs-3">
				<labelrequired for="starttime" label="translationObj.newcoursedates.fieldstarttime"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
					<input type="text" class="form-control" id="starttime" ng-model="newObj.starttime"
						ng-disabled="newObj.id != null && newObj.manual == '0'" required>
				</div>
			</div>

			<div class="col-xs-3">
				<labelrequired for="endtime" label="translationObj.newcoursedates.fieldendtime"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
					<input type="text" class="form-control" id="endtime" ng-model="newObj.endtime"
						ng-disabled="newObj.id != null && newObj.manual == '0'" required>
				</div>
			</div>

			<div class="col-xs-2">
				<labelrequired for="duration" label="translationObj.newcoursedates.fieldduration"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
					<input type="text" class="form-control" id="duration" ng-model="newObj.duration"
						ng-disabled="newObj.id != null && newObj.manual == '0'" required>
				</div>
			</div>

			<div class="col-xs-5">
				<label for="label_en">{{translationObj.newcoursedates.fieldenglishlabel}}</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" class="form-control" id="label_en" name="label_en" ng-model="newObj.label_en" maxlength="200">
				</div>
			</div>

			<div class="col-xs-5">
				<label for="label_fr">{{translationObj.newcoursedates.fieldfrenchlabel}}</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" class="form-control" id="label_fr" name="label_fr" ng-model="newObj.label_fr" maxlength="200">
				</div>
			</div>

			<div class="col-xs-2">
				<div class="input-group">
					<br><label><input type="checkbox" ng-model="newObj.canceled" ng-true-value="'1'">{{translationObj.newcoursedates.fieldcanceled}}</label>
				</div>
			</div>

		</div>
		<div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
			{{translationObj.newcoursedates.formerrormessage}}
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.newcoursedates.buttontitlediscard}}</button>
		<button type="submit" class="btn btn-primary" ng-click="ok()">{{translationObj.newcoursedates.buttontitlekeepchanges}}</button>
	</div>
</form>
