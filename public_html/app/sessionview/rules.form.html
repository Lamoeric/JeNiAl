<div class="form-group row">
	<div class="grid">
		<h3>{{translationObj.rules.formtitle}}&nbsp;
		</h3>
		<button class="btn btn-primary" type="file" ngf-select="uploadRulesFile($file, $invalidFiles, 'en-ca')" accept="text/htm,text/html" ngf-max-size="1MB" ng-disabled="!isFormPristine || detailsForm.$dirty">{{translationObj.rules.buttontitleloadmainfileen}}</button>
		<span class="help-block">{{translationObj.main.helptextfilespecifications}}</span>
		<div class="row">
			<div class="col-xs-12">
				<div ng-bind-html="currentSession.rulesen"></div>
			</div>
		</div>
		<hr>
		<button class="btn btn-primary" type="file" ngf-select="uploadRulesFile($file, $invalidFiles, 'fr-ca')" accept="text/htm,text/html" ngf-max-size="1MB" ng-disabled="!isFormPristine || detailsForm.$dirty">{{translationObj.rules.buttontitleloadmainfilefr}}</button>
		<span class="help-block">{{translationObj.main.helptextfilespecifications}}</span>
		<div class="row">
			<div class="col-xs-12">
				<div ng-bind-html="currentSession.rulesfr"></div>
			</div>
		</div>
	</div>
</div>
