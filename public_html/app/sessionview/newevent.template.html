<div class="modal-header">
  <h4 class="modal-title">{{translationObj.newevents.formtitleeditevent}}</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" name="editObjForm">
    <div class="form-group row">
      <div class="col-xs-3">
	      <label for="location">{{translationObj.newevents.fieldtype}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          <select class="form-control" id="type" ng-model="newObj.type" required>
						<option ng-repeat="eventtype in eventtypes" value="{{eventtype.code}}">{{eventtype.text}}</option>
      		</select>
      	</div>
      </div>

      <div class="col-xs-3">
	      <label for="eventdate">{{translationObj.newevents.fielddate}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
	        <input type="date" class="form-control" id="eventdate" ng-model="newObj.eventdate" required>
      	</div>
      </div>

      <div class="col-xs-7">
	      <label for="label_en">{{translationObj.newevents.fieldlabel_en}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
	        <input type="text" class="form-control" id="label_en"  ng-model="newObj.label_en" maxlength="200" required>
	      </div>
      </div>

      <div class="col-xs-7">
	      <label for="label_fr">{{translationObj.newevents.fieldlabel_fr}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
	        <input type="text" class="form-control" id="label_fr"  ng-model="newObj.label_fr" maxlength="200" required>
	      </div>
      </div>

  	</div>
  </form>
  <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
    {{translationObj.newevents.formerrormessage}}
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="cancel()"	>{{translationObj.newevents.buttontitlediscard}}</button>
	<button type="button" class="btn btn-primary" ng-click="ok()"			>{{translationObj.newevents.buttontitlekeepchanges}}</button>
</div>
