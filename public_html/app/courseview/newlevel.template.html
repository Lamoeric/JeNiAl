<div class="modal-header">
	<h4 class="modal-title">{{translationObj.editlevel.formtitleeditlevel}}</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" name="editObjForm">
		<div class="form-group">
			<div class="col-xs-3">
				<label for="code">{{translationObj.editlevel.fieldtitlecode}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" name="code" class="form-control" id="code" ng-model="newObj.code" maxlength="10" required>
				</div>
			</div>

			<div class="col-xs-6">
				<label for="label_en">{{translationObj.editlevel.fieldtitleenglishlabel}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" class="form-control" id="label_en" ng-model="newObj.label_en" maxlength="30" required>
				</div>
			</div>

			<div class="col-xs-6">
				<label for="label_fr">{{translationObj.editlevel.fieldtitlefrenchlabel}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" class="form-control" id="label_fr" ng-model="newObj.label_fr" maxlength="30" required>
				</div>
			</div>
			<div class="col-xs-6">
				<label for="label_fr">{{translationObj.editlevel.fieldtitlecolor}}</label>
				<div class="input-group">
					<input type="color" id="colorpicker" ng-model="newObj.schedulecolor">
				</div>
			</div>
		</div>
	</form>
	<div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
		{{translationObj.editlevel.formerrormessage}}
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="cancel()"	>{{translationObj.editlevel.buttontitlediscard}}</button>
	<button type="button" class="btn btn-primary" ng-click="ok()"			>{{translationObj.editlevel.buttontitlekeepchanges}}</button>
</div>
