<section id="intro" class="intro" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}" initmainsection>
  <row>
    <newleftpane leftpanetemplatefullpath="./courseview/course.template.html"></newleftpane>
    <div id="maincolumnright" class="col-xs-7 col-sm-10 maincolumnright">
      <div id="mainrowright" class="row mainrowright">
        <div class="grid">
          <displayerror></displayerror>
          <displaymaintitle maintitle="currentCourse.name" defaulttitle="translationObj.main.formtitledetails" object="currentCourse"></displaymaintitle>

					<main-new-button new-callback="createNew()"></main-new-button>
					<main-save-button save-callback="saveToDB()" is-form-pristine="isFormPristine && !detailsForm.$dirty"></main-save-button>
					<main-delete-button delete-callback="deleteFromDB()" is-form-pristine="currentCourse && currentCourse.isused > 0"></main-delete-button>

          <form id="mainform" class="form-horizontal well mainsingleformnox" role="form" name="detailsForm" ng-show="currentCourse">
            <div ng-include="'courseview/course.html'"></div>
          </form>

        </div>
      </div>
    </div>
  </row>
</section>
