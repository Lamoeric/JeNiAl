<form class="form-horizontal" role="form" name="editObjForm">
  <div class="modal-header">
    <h4 class="modal-title">{{translationObj.newevent.formtitleeditevent}}</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="col-xs-10">
        <labelrequired for="eventname" label="translationObj.newevent.fieldtitlename"></labelrequired>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" name="eventname" class="form-control" id="eventname" ng-model="newObj.name" maxlength="40" required
            replacespaces autofocus>
        </div>
      </div>
    </div>
    <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
      {{translationObj.newevent.formerrormessage}}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.newevent.buttontitlediscard}}</button>
    <button type="submit" class="btn btn-primary" ng-click="ok()">{{translationObj.newevent.buttontitlekeepchanges}}</button>
  </div>
</form>
