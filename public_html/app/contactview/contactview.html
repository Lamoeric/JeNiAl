<section id="intro" class="intro" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}" initmainsection>
  <row>
    <newleftpane leftpanetemplatefullpath="./contactview/contact.template.html"></newleftpane>
    <div id="maincolumnright" class="col-xs-7 col-sm-10 maincolumnright">
      <div id="mainrowright" class="row mainrowright">
        <div class="grid">
          <displayerror></displayerror>
          <displaymaintitle maintitle="currentContact.firstname + ' ' + currentContact.lastname" defaulttitle="translationObj.main.formtitledetails" object="currentContact"></displaymaintitle>

          <main-new-button new-callback="createNew()"></main-new-button>
          <main-save-button save-callback="saveToDB()" is-form-pristine="isFormPristine && !detailsForm.$dirty"></main-save-button>
          <main-delete-button delete-callback="deleteFromDB()" is-form-pristine="currentContact && currentContact.isused > 0"></main-delete-button>

          <form id="mainform" class="form-horizontal well mainsingleformnox" role="form" name="detailsForm" ng-show="currentContact">
            <div ng-include="'contactview/contact.html'"></div>
          </form>

        </div>
      </div>
    </div>
  </row>
</section>
