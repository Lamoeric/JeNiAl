<form class="form-horizontal" role="form" name="editObjForm">
  <div class="modal-header">
    <h4 class="modal-title">{{translationObj.newcontact.formtitleeditcontact}}</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="col-xs-5">
        <labelrequired for="firstname" label="translationObj.newcontact.fieldfirstname"></labelrequired>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" class="form-control" id="firstname" ng-model="newObj.firstname" maxlength="100" required autofocus>
        </div>
      </div>
      <div class="col-xs-5">
        <labelrequired for="lastname" label="translationObj.newcontact.fieldlastname"></labelrequired>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" class="form-control" id="lastname" ng-model="newObj.lastname" maxlength="100" required>
        </div>
      </div>
    </div>
    <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
      {{translationObj.newcontact.formerrormessage}}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.newcontact.buttontitlediscard}}</button>
    <button type="submit" class="btn btn-primary" ng-click="ok()">{{translationObj.newcontact.buttontitlekeepchanges}}</button>
  </div>
</form>
