<div class="modal-header">
  <h4 class="modal-title">{{translationObj.newcontact.formtitleeditcontact}}</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" name="editObjForm">
    <div class="form-group">
      <div class="col-xs-5">
      	<label for="first">{{translationObj.newcontact.fieldfirstname}}</label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	        <input type="text" name="name" class="form-control" id="name" ng-model="newObj.firstname" maxlength="100" required>
	      </div>
      </div>
      <div class="col-xs-5">
      	<label for="first">{{translationObj.newcontact.fieldlastname}}</label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	        <input type="text" name="name" class="form-control" id="name" ng-model="newObj.lastname" maxlength="100" required>
	      </div>
      </div>
    </div>
  </form>
  <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
    {{translationObj.newcontact.formerrormessage}}
  </div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.newcontact.buttontitlediscard}}</button>
	<button type="button" class="btn btn-primary" ng-click="ok()">{{translationObj.newcontact.buttontitlekeepchanges}}</button>
</div>
