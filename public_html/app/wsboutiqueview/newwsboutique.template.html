<form class="form-horizontal" role="form" name="editObjForm">
  <div class="modal-header">
    <h4 class="modal-title">{{translationObj.newgood.formtitleeditgood}}</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="col-xs-10">
        <labelrequired for="itemname" label="translationObj.newgood.fieldtitlename"></labelrequired>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" name="itemname" class="form-control" id="itemname" ng-model="newObj.name" maxlength="40" required
            replacespaces autofocus>
        </div>
      </div>
    </div>
    <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
      {{translationObj.newgood.formerrormessage}}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.newgood.buttontitlediscard}}</button>
    <button type="submit" class="btn btn-primary" ng-click="ok()">{{translationObj.newgood.buttontitlekeepchanges}}</button>
  </div>
</form>
