<div class="form-group row">
	<div class="grid">
		<!-- <form > -->
			<div id="childform1">
				<h3>{{translationObj.details.titleperiods}}&nbsp;<button class="btn btn-primary glyphicon glyphicon-plus" ng-click="editPeriod({})"></button></h3>
				<div ng-repeat="period in currentTestsession.periods" class="blackcurvyborder">
					<h3>{{translationObj.details.titleperiod}} {{$index + 1}} <span ng-show=period.canceled==1><font color="red">({{translationObj.details.titlecanceled}})</font></span></h3>
					<div class="row" id="childform1">
						<div class="col-xs-2">
							<label for="perioddate" ng-show="$index==0">{{translationObj.details.fieldperioddate}}</label>
							<input type="text" class="form-control" id="perioddate" ng-model="period.perioddate" disabled>
						</div>
						<div class="col-xs-1">
							<label for="day" ng-show="$index==0">{{translationObj.details.fieldday}}</label>
							<select class="form-control" id="day" ng-model="period.day" disabled>
								<option ng-repeat="day1 in days" value="{{day1.code}}">{{day1.text}}</option>
							</select>
							<!-- <input type="text" class="form-control" id="day" ng-model="period.day" disabled> -->
						</div>
						<div class="col-xs-2">
				      <label for="arena" ng-show="$index==0">{{translationObj.details.fieldarena}}</label>
		      		<select class="form-control" id="arena" ng-model="period.arenaid" disabled>
								<option ng-repeat="arena in arenas" value="{{arena.id}}">{{arena.label}}</option>
		      		</select>
			      </div>
						<div class="col-xs-2">
							<label for="ice" ng-show="$index==0">{{translationObj.details.fieldice}}</label>
							<input type="text" class="form-control" id="ice" ng-model="period.icelabel" disabled>
						</div>
						<div class="col-xs-2">
							<label for="starttime" ng-show="$index==0">{{translationObj.details.fieldstarttime}}</label>
							<input type="text" class="form-control" id="starttime" ng-model="period.starttime" disabled>
						</div>
						<div class="col-xs-2">
							<label for="endtime" ng-show="$index==0">{{translationObj.details.fieldendtime}}</label>
							<input type="text" class="form-control" id="endtime" ng-model="period.endtime" disabled>
						</div>
						<div class="col-xs-1">
							<label ng-show="$index==0">&nbsp;</label>
							<div class="input-group">
								<span>
									<child-edit-button 			obj="period" objlist="currentTestsession.periods" callback="editPeriod(period)"></child-edit-button>
									<!-- <child-delete-button 		obj="period" objlist="currentTestsession.periods" callback="setDirty()"></child-delete-button> -->
									<!-- <child-undelete-button 	obj="period" objlist="currentTestsession.periods" callback="setDirty()"></child-undelete-button> -->
									<child-status-indicator obj="period"></child-status-indicator>
								</span>
							</div>
						</div>
					</div>

				</div>
			</div>
		<!-- </form> -->


  </div>
</div>
