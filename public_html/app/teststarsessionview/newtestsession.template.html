<div class="modal-header">
	<h4 class="modal-title">{{translationObj.newtestsession.titleedittestsession}}</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" name="editObjForm">
		<div class="form-group">
			<div class="col-xs-6">
				<label for="sessionname">{{translationObj.newtestsession.fieldname}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" id="sessionname" name="sessionname" class="form-control" ng-model="newObj.name"
						maxlength="120" ng-required="true">
				</div>
			</div>
		</div>
	</form>
	<div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
		{{translationObj.newtestsession.formerrormessage}}
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary"
		ng-click="cancel()">{{translationObj.newtestsession.buttontitlediscard}}</button>
	<button type="button" class="btn btn-primary"
		ng-click="ok()">{{translationObj.newtestsession.buttontitlekeepchanges}}</button>
</div>
