<form class="form-horizontal" role="form" name="editObjForm">
  <div class="modal-header">
    <h4 class="modal-title">{{translationObj.forgotpassword.formtitle}}</h4>
  </div>
  <div class="modal-body">
    <div class="row form-group">

      <div class="col-xs-10">
        <p>{{translationObj.forgotpassword.labelinstructions}}</p>
      </div>

    </div>
      <div class="row form-group">

        <div class="col-xs-10">
        	<div class="input-group">
  				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  	        <input type="text" name="userid" class="form-control" id="userid" ng-model="newObj.emailorusercode" maxlength="128" required>
  	      </div>
        </div>

      </div>

    <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
      {{translationObj.forgotpassword.formerrormessageallmandatory}}
    </div>
    <div class="alert alert-danger" id="invalidLogin" style="display:none;">
      {{translationObj.forgotpassword.formerrormessageinvalidlogin}}
    </div>
  </div>
  <div class="modal-footer">
  	<button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.forgotpassword.buttontitlediscard}}</button>
  	<button type="submit" class="btn btn-primary" ng-click="ok()">{{translationObj.forgotpassword.buttontitlekeepchanges}}</button>
  </div>
</form>
