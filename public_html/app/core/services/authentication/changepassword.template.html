<form class="form-horizontal" role="form" name="editObjForm">
  <div class="modal-header">
    <h4 class="modal-title">{{translationObj.changepassword.formtitle}}</h4>
  </div>
  <div class="modal-body">
    <p ng-show="newObj.passwordexpired==1">{{translationObj.changepassword.labelreason}}</p>
    <div class="row form-group">
      <div class="col-xs-10">
      	<label for="first">{{translationObj.changepassword.fieldtitleoldpassword}}<i style="color:red"> *</i></label>
      	<div class="input-group"  ng-hide="newObj.showpassword">
  			  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="password" name="oldpassword" class="form-control" id="oldpassword" ng-model="newObj.oldpassword" maxlength="40" required>
        </div>
        <div class="input-group" ng-show="newObj.showpassword">
  			  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" name="oldpassword" class="form-control" id="oldpassword" ng-model="newObj.oldpassword" maxlength="40" required>
        </div>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-xs-10">
      	<label for="first">{{translationObj.changepassword.fieldtitlenewpassword}}<i style="color:red"> *</i></label>
      	<div class="input-group"  ng-hide="newObj.showpassword">
  			  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="password" name="newpassword" class="form-control" id="newpassword" ng-model="newObj.newpassword" maxlength="40" required>
        </div>
        <div class="input-group"  ng-show="newObj.showpassword">
  			  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" name="newpassword" class="form-control" id="newpassword" ng-model="newObj.newpassword" maxlength="40" required>
        </div>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-xs-10">
        <label><input type="checkbox" name="uShowPass" ng-model="newObj.showpassword" />{{translationObj.changepassword.fieldtitleshowpassword}}</label>
      </div>
    </div>

    <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
      {{translationObj.changepassword.formerrormessageallmandatory}}
    </div>
    <div class="alert alert-danger" id="editNewPasswordMustDiffer" style="display:none;">
      {{translationObj.changepassword.formerrormessagepwdmustdiffer}}
    </div>
    <div class="alert alert-danger" id="invalidLogin" style="display:none;">
      {{translationObj.changepassword.formerrormessageinvalidlogin}}
    </div>
  </div>
  <div class="modal-footer">
  	<button type="button" class="btn btn-primary" ng-click="cancel()" ng-show="newObj.passwordexpired!=1">{{translationObj.changepassword.buttontitlediscard}}</button>
  	<button type="submit" class="btn btn-primary" ng-click="ok()">{{translationObj.changepassword.buttontitlekeepchanges}}</button>
  </div>
</form>
