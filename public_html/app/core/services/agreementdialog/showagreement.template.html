<div class="modal-header">
  <h4 class="modal-title">{{translationObj.showagreement.formtitleagreement}}</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" name="editObjForm">
	
<!--    <div ng-if="newObj.agreement.paragraphs==null" style="height:300px;overflow-y: scroll" ng-bind-html="newObj.agreement"> -->
    <div ng-if="newObj.agreement.paragraphs==null" style="height:300px;overflow-y: scroll">
    	<div ng-bind-html="newObj.agreement"></div>
			<button type="button" class="btn btn-primary" ng-click="ok()">{{translationObj.showagreement.buttontitlekeepchanges}}</button>
    </div>
    <div ng-if="newObj.agreement.paragraphs!=null" style="height:300px;overflow-y: scroll" >
			<span ng-repeat="oneparagraph in newObj.agreement.paragraphs">
				<span ng-bind-html="oneparagraph.markdownmsg"></span>
			</span>
			<button type="button" class="btn btn-primary" ng-click="ok()">{{translationObj.showagreement.buttontitlekeepchanges}}</button>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="cancel()"	>{{translationObj.showagreement.buttontitlediscard}}</button>
<!--	<button type="button" class="btn btn-primary" ng-click="ok()"	ng-disabled="scrolldown==false"		>{{translationObj.showagreement.buttontitlekeepchanges}}</button>-->
</div>
