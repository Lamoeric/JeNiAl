<div class="modal-header">
	<h4 class="modal-title">{{translationObj.newlink.formtitle}}</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" name="editObjForm">
		<div class="form-group">

			<div class="col-xs-7">
				<label for="linkname">{{translationObj.newlink.fieldlinkname}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" name="linkname" class="form-control" id="linkname" ng-model="newObj.linkname" maxlength="40"required>
				</div>
			</div>

			<!-- <div class="col-xs-6">
				<div>&nbsp;</div>
			</div> -->

			<div class="col-xs-6">
				<label for="label_en">{{translationObj.newlink.fieldlabelen}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" name="label_en" class="form-control" id="label_en" ng-model="newObj.label_en" maxlength="2000" required>
				</div>
			</div>

			<div class="col-xs-6">
				<label for="label_fr">{{translationObj.newlink.fieldlabelfr}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" name="label_fr" class="form-control" id="label_fr" ng-model="newObj.label_fr" maxlength="2000" required>
				</div>
			</div>

			<div class="col-xs-6">
				<label for="position">{{translationObj.newlink.fieldlinkposition}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<select class="form-control" ng-model="newObj.position" required>
						<option ng-repeat="wslinkposition in wslinkpositions" value="{{wslinkposition.code}}">{{wslinkposition.text}}</option>
					</select>
				</div>
			</div>

			<div class="col-xs-6">
				<label for="linkindex">{{translationObj.newlink.fieldlinkindex}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="number" name="linkindex" class="form-control" id="linkindex" ng-model="newObj.linkindex" min="1" max="99" required>
				</div>
			</div>

			<div class="col-xs-6">
				<label for="linktype">{{translationObj.newlink.fieldlinktype}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<select class="form-control" ng-model="newObj.linktype" required ng-change="internalControl.onLinkTypeChange(newObj);">
						<option ng-repeat="wslinktype in wslinktypes" value="{{wslinktype.code}}">{{wslinktype.text}}</option>
					</select>
				</div>
			</div>

			<div class="col-xs-6" ng-show="newObj.linktype=='1'">
				<label for="linkpage">{{translationObj.newlink.fieldlinkpage}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<select class="form-control" ng-model="newObj.linkpage"  ng-required="newObj.linktype=='1'" ng-change="internalControl.onLinkPageChange(newObj);">
						<option ng-repeat="wspage in wspages" value="{{wspage.name}}">{{wspage.name}}</option>
					</select>
				</div>
			</div>

			<div class="col-xs-6" ng-show="newObj.linktype=='1'">
				<label for="linksection">{{translationObj.newlink.fieldlinksection}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<select class="form-control" ng-model="newObj.linksection" ng-required="newObj.linktype=='1'">
						<option ng-repeat="wssection in wssections" value="{{wssection.sectionname}}">{{wssection.sectionname}}</option>
					</select>
				</div>
			</div>

			<div class="col-xs-6" ng-show="newObj.linktype=='2'">
				<label for="linkdocumentid">{{translationObj.newlink.fieldlinkdocumentid}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<select class="form-control" ng-model="newObj.linkdocumentid" ng-required="newObj.linktype=='2'">
						<option ng-repeat="wsdocument in wsdocuments" value="{{wsdocument.id}}">{{wsdocument.documentname}}</option>
					</select>
				</div>
			</div>

			<div class="col-xs-6" ng-show="newObj.linktype=='3'||newObj.linktype=='4'">
				<label for="linkexternal">{{translationObj.newlink.fieldlinkexternal}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" name="linkexternal" class="form-control" id="linkexternal" ng-model="newObj.linkexternal" maxlength="500" ng-required="newObj.linktype=='3'">
				</div>
			</div>

		</div>
	</form>
	<div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
		{{translationObj.newlink.formerrormessage}}
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.newlink.buttontitlediscard}}</button>
	<button type="button" class="btn btn-primary" ng-click="ok()">{{translationObj.newlink.buttontitlekeepchanges}}</button>
</div>
