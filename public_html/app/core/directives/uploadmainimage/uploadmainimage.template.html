<button class="btn btn-primary" 
        type="file" 
        ngf-select="uploadMainImage($file, $invalidFiles)" 
        accept="image/jpeg" 
        ngf-max-height="1500" 
        ngf-max-width="2500" 
        ngf-max-size="4MB" 
        ng-disabled="isDisabled">
        {{translationObj.main.buttontitleloadmainimage}}
</button>
