<button class="btn btn-primary" 
        type="file" 
        ngf-select="uploadMainImage($file, $invalidFiles)" 
        accept="image/jpeg" 
        ngf-max-height="1000" 
        ngf-max-width="1000" 
        ngf-max-size="1MB" 
        ng-disabled="isDisabled">
        {{translationObj.main.buttontitleloadmainlogo}}
</button>
