<button class="btn btn-primary" 
        type="file" 
        ngf-select="uploadMainImage($file, $invalidFiles)" 
        accept="image/jpeg" 
        ngf-max-height="500" 
        ngf-max-width="500" 
        ngf-max-size="300KB" 
        ng-disabled="isDisabled">
        <span ng-if="language==null">{{translationObj.main.buttontitleloadmainimage}}</span>
        <span ng-if="language=='fr-ca'">{{translationObj.main.buttontitleloadmainimagefr}}</span>
        <span ng-if="language=='en-ca'">{{translationObj.main.buttontitleloadmainimageen}}</span>
</button>
