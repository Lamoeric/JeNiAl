<section id="intro" class="intro" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}" initmainsection>
  <row>
    <newleftpane leftpanetemplatefullpath="./chargeview/charge.template.html"></newleftpane>
    <div id="maincolumnright" class="col-xs-7 col-sm-10 maincolumnright">
      <div id="mainrowright" class="row mainrowright">
        <div class="grid">
          <displayerror></displayerror>
          <displaymaintitle maintitle="currentCharge.type + ' - ' + currentCharge.code" defaulttitle="translationObj.main.formtitledetails" object="currentCharge"></displaymaintitle>

          <main-new-button new-callback="createNew()"></main-new-button>
          <main-save-button save-callback="saveToDB()" is-form-pristine="isFormPristine && !detailsForm.$dirty"></main-save-button>
	        <main-delete-button delete-callback="deleteFromDB()" is-form-pristine="currentCharge && (currentCharge.isused > 0)"></main-delete-button>

          <form id="mainform" class="form-horizontal well mainsingleformnox" role="form" name="detailsForm" ng-show="currentCharge">
            <div ng-include="'chargeview/charge.html'"></div>
          </form>

        </div>
      </div>
    </div>
  </row>
</section>
