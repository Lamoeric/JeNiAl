<div class="modal-header">
  <h4 class="modal-title">{{translationObj.newcharge.formtitlenewcharge}}</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" name="editObjForm">
    <div class="form-group">
      <div class="col-xs-4">
	      <label for="code">{{translationObj.newcharge.fieldtitlecode}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
					<input type="text" name="code" class="form-control" id="code" ng-model="newObj.code" maxlength="10" required>
	      </div>
      </div>
      <div class="col-xs-4">
	      <label for="type">{{translationObj.newcharge.fieldtitletype}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
          <select class="form-control" id="type" name="type" ng-model="newObj.type" required>
						<option ng-repeat="chargetype in chargetypes" value="{{chargetype.code}}">{{chargetype.text}}</option>
		      </select>
	      </div>
      </div>
    </div>
  </form>
  <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
    {{translationObj.newcharge.formerrormessage}}
  </div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.newcharge.buttontitlediscard}}</button>
	<button type="button" class="btn btn-primary" ng-click="ok()">{{translationObj.newcharge.buttontitlekeepchanges}}</button>
</div>
