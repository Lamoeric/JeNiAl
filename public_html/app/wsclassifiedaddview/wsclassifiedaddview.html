<section id="intro" class="intro"
	cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}"
	initmainsection>
	<row>
		<newleftpane leftpanetemplatefullpath="./wsclassifiedaddview/wsclassifiedadd.template.html"></newleftpane>
		<div id="maincolumnright" class="col-xs-7 col-sm-10 maincolumnright">
			<div id="mainrowright" class="row mainrowright">
				<div class="grid">
					<displayerror></displayerror>
					<displaymaintitle maintitle="currentWsclassifiedadd.maintitle"
						defaulttitle="translationObj.main.formtitledetails" object="currentWsclassifiedadd">
					</displaymaintitle>

					<main-new-button new-callback="createNew()"></main-new-button>
					<main-save-button save-callback="saveToDB()" is-form-pristine="isFormPristine && !detailsForm.$dirty"></main-save-button>
					<main-delete-button delete-callback="deleteFromDB()" is-form-pristine="currentWsclassifiedadd==null"></main-delete-button>

					<div id="maintab" class="maintab">
						<ul id="maintabheader" class="nav nav-tabs">
							<li class="active pointerlist"><a data-toggle="tab" data-target="#info">{{translationObj.main.panetitledetails}}</a></li>
							<li class="pointerlist"><a data-toggle="tab" data-target="#images">{{translationObj.main.panetitleimages}}</a></li>
						</ul>

						<div id="maintabcontent" class="tab-content maintabcontent">
							<div id="info" class="tab-pane fade in active maintabpane">
								<form class="form-horizontal well intabsingleformnox" role="form" name="detailsForm" ng-show="currentWsclassifiedadd">
									<div ng-include="'./wsclassifiedaddview/wsclassifiedadd.html'"></div>
								</form>
							</div>
							<div id="images" class="tab-pane fade maintabpane">
								<form class="form-horizontal well intabsingleformnox" role="form" name="imagesForm" ng-show="currentWsclassifiedadd">
									<div ng-include="'./wsclassifiedaddview/wsimages.html'"></div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</row>
</section>
