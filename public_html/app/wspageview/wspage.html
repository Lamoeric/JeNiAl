<div class="form-group row">
	<div class="grid">
    <h3>{{translationObj.details.formtitlemaininfo}}</h3>
		<div class="row">
      <div class="col-xs-2">
	      <label for="name">{{translationObj.details.fieldtitlename}}</label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" name="name" class="form-control" id="name" ng-model="currentWspage.name" maxlength="40" required disabled>
	      </div>
	    </div>
			<div class="col-xs-8">
	      <label for="labeltext">{{translationObj.details.fieldtitlelabel}}</label>
      	<!-- <div class="input-group"> -->
				  <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span> -->
					<input type="text" name="labeltext" class="form-control" id="labeltext" ng-model="currentWspage.labeltext"disabled>
	      <!-- </div> -->
	    </div>
    </div>
		<div class="row">
			<div class="col-xs-2">
				<label for="sectionindex">{{translationObj.details.fieldtitlepageindex}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="number" name="pageindex" class="form-control" id="pageindex" ng-model="currentWspage.pageindex" min="1" max="999" required ng-disabled="!currentWspage.canbeinmenubar">
				</div>
			</div>
    </div>
		<div class="row">
      <div class="col-xs-3">
	      <label for="name">{{translationObj.details.fieldtitleenglishnavbarlabel}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" name="label_en" class="form-control" id="navbarlabel_en" ng-model="currentWspage.navbarlabel_en" maxlength="200" required ng-disabled="!currentWspage.canbeinmenubar">
					<span ng-show="detailsForm.navbarlabel_en.$touched && detailsForm.navbarlabel_en.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
	      </div>
	    </div>
      <div class="col-xs-3">
	      <label for="name">{{translationObj.details.fieldtitlefrenchnavbarlabel}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" name="label_fr" class="form-control" id="navbarlabel_fr" ng-model="currentWspage.navbarlabel_fr" maxlength="200" required ng-disabled="!currentWspage.canbeinmenubar">
					<span ng-show="detailsForm.navbarlabel_fr.$touched && detailsForm.navbarlabel_fr.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
	      </div>
      </div>
    </div>
		<div class="row">
			<div class="col-xs-3">
				<label for="active">{{translationObj.details.fieldtitlenavbarvisible}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
					<select class="form-control" id="navbarvisible" ng-model="currentWspage.navbarvisible" required ng-disabled="!currentWspage.canbeinmenubar">
						<option ng-repeat="yesno in yesnos" value="{{yesno.code}}">{{yesno.text}}</option>
					</select>
				</div>
			</div>
			<!-- <div class="col-xs-3 col-xs-offset-1"> -->
			<div class="col-xs-3">
				<label for="active">{{translationObj.details.fieldtitlenavbarusesection}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
					<select class="form-control" id="navbarusesection" ng-model="currentWspage.navbarusesection" required ng-disabled="!currentWspage.canbeinmenubar">
						<option ng-repeat="yesno in yesnos" value="{{yesno.code}}">{{yesno.text}}</option>
					</select>
				</div>
			</div>
		</div>

    <!-- <hr><h3>{{translationObj.details.buttontitlesection}}&nbsp;<button class="btn btn-primary glyphicon glyphicon-plus" ng-click="editSection({})"></button></h3> -->
    <hr><h3>{{translationObj.details.buttontitlesection}}</h3>
		<div ng-repeat="section in currentWspage.sections">
    	<div class="row">

				<div class="col-xs-2">
		      <label for="title_fr">{{translationObj.details.fieldtitlename}}</label>
		    	<!-- <div class="input-group"> -->
					  <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
		        <input type="text" class="form-control" id="sectionname" ng-model="section.sectionname" disabled>
		      <!-- </div> -->
		    </div>

		    <div class="col-xs-1">
			    <label for="sectionindex">{{translationObj.details.fieldtitlesectionindex}}</label>
		    	<!-- <div class="input-group"> -->
					  <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
						<input type="number" name="pagesectionindex" class="form-control" id="pagesectionindex" ng-model="section.pagesectionindex" disabled>
		      <!-- </div> -->
		    </div>

				<div class="col-xs-1">
		      <label for="active">{{translationObj.details.fieldtitlevisible}}</label>
	      	<!-- <div class="input-group"> -->
					  <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span> -->
						<select class="form-control" id="visible" ng-model="section.visible" disabled>
				    	<option ng-repeat="yesno in yesnos" value="{{yesno.code}}">{{yesno.text}}</option>
				    </select>
		      <!-- </div> -->
		    </div>

				<div class="col-xs-2">
		      <label for="active">{{translationObj.details.fieldtitlevisibleinnavbar}}</label>
	      	<!-- <div class="input-group"> -->
					  <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span> -->
						<select class="form-control" id="visibleinnavbar" ng-model="section.visibleinnavbar" disabled>
				    	<option ng-repeat="yesno in yesnos" value="{{yesno.code}}">{{yesno.text}}</option>
				    </select>
		      <!-- </div> -->
		    </div>

      	<div class="col-xs-2">
			    <label>&nbsp;</label>
	      	<div class="input-group">
    				<span>
							<child-edit-button 			obj="section" objlist="currentWspage.sections" callback="editSection(section)"></child-edit-button>
							<!-- <child-delete-button 		obj="section" objlist="currentWspage.sections" callback="setDirty()"></child-delete-button>
							<child-undelete-button 	obj="section" objlist="currentWspage.sections" callback="setDirty()"></child-undelete-button> -->
							<child-status-indicator obj="section"></child-status-indicator>
						</span>
				  </div>
			  </div>

		  </div>
	 	</div>
  </div>
</div>
