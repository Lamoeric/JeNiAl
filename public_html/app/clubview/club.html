<div class="form-group row">
	<div class="grid">
    <h3>{{translationObj.details.formtitlemaininfo}}</h3>
		<div class="row">
      <div class="col-xs-1">
	      <label for="id">id</label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
        	<input type="text" class="form-control" id="id" ng-model="currentClub.id" maxlength="11" disabled>
	      </div>
      </div>
      <div class="col-xs-2">
	      <label for="code">{{translationObj.details.fieldtitleclub}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<input type="text" class="form-control" id="clubid" ng-model="currentClub.code" maxlength="30" required>
					<span ng-show="detailsForm.clubid.$touched && detailsForm.clubid.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
	      </div>
      </div>
      <!-- <div class="col-xs-8">
	      <label for="text">Name</label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<input type="text" class="form-control" id="text" ng-model="currentClub.text" maxlength="200">
	      </div>
      </div> -->
			<div class="col-xs-3">
	      <label for="orgno">{{translationObj.details.fieldtitleorgno}}</label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<input type="text" class="form-control" id="text" ng-model="currentClub.orgno" maxlength="200">
	      </div>
      </div>
		</div>
		<div class="row">
			<div class="col-xs-8">
	      <label for="label_en">{{translationObj.details.fieldtitleenglishlabel}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<input type="text" class="form-control" id="label_en" ng-model="currentClub.label_en" maxlength="200" required>
					<span ng-show="detailsForm.label_en.$touched && detailsForm.label_en.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
	      </div>
      </div>
			<div class="col-xs-8">
	      <label for="label_fr">{{translationObj.details.fieldtitlefrenchlabel}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<input type="text" class="form-control" id="label_fr" ng-model="currentClub.label_fr" maxlength="200" required>
					<span ng-show="detailsForm.label_fr.$touched && detailsForm.label_fr.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
	      </div>
      </div>
    </div>
		<div class="row">
			<div class="col-xs-2">
				<div class="input-group">
					<br><label><input type="checkbox" ng-model="currentClub.friendly" ng-true-value="'1'">{{translationObj.details.fieldtitlefriendly}}</label>
				</div>
			</div>
		</div>

  </div>
</div>
