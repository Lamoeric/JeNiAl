<form class="form-horizontal" role="form" name="editObjForm">
  <div class="modal-header">
    <h4 class="modal-title">{{translationObj.newnews.formtitleeditnews}}</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="col-xs-10">
        <labelrequired for="newsname" label="translationObj.newnews.fieldtitlename"></labelrequired>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" name="newsname" class="form-control" id="newsname" ng-model="newObj.name" maxlength="200" required autofocus>
        </div>
      </div>
    </div>
    <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
      {{translationObj.newnews.formerrormessage}}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.newnews.buttontitlediscard}}</button>
    <button type="submit" class="btn btn-primary" ng-click="ok()">{{translationObj.newnews.buttontitlekeepchanges}}</button>
  </div>
</form>
