<form class="form-horizontal" role="form" name="detailsForm">
	<div class="content">
		<div class="col-xs-12 col-sm-12" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<br>
					<h1>{{myspacerealname}}</h1>
					<hr>
					<br>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="content well">
						<div class="row">
							<div class="content">
								<div class="col-md-8"> <!-- left section -->
									<div class="row">
										<h1>{{translationObj.main.formttitlesignin}}</h1>
									</div>

									<div class="row">
							      <div class="col-xs-7">
								      <label for="email">{{translationObj.main.fieldtitleemail}}</label>
							      	<div class="input-group">
											  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
												<input type="text" name="email" class="form-control input-sm" id="email" ng-model="futurUserInfo.email" ng-change="onChangeEmail()" maxlength="128" required>
								      </div>
											<span class="help-block">{{translationObj.main.fieldhelpemail}}</span>
								    </div>

										<div class="col-xs-5">
								      <label>&nbsp;</label>
							      	<div class="input-group">
												<button class="btn btn-primary btn-sm" ng-click="validateEmail()">{{translationObj.main.buttontitlevalidateemail}}</button>
								      </div>
								    </div>

							    </div>
									<div class="row">
										<div class="alert alert-danger" id="emailErrorMessage" style="display:none;">
											<li ng-repeat="error in globalErrorMessage">{{error}}</li>
										</div>
									</div>


									<div class="row" ng-show="futurUserInfo.emailValid">
										<hr>
							      <div class="col-xs-6">
								      <label for="firstname">{{translationObj.main.fieldtitlefirstname}}</label>
							      	<div class="input-group">
											  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
												<input type="text" name="firstname" class="form-control input-sm" id="firstname" ng-model="futurUserInfo.firstname" maxlength="100" disabled>
								      </div>
								    </div>
										<div class="col-xs-6">
								      <label for="lastname">{{translationObj.main.fieldtitlelastname}}</label>
							      	<div class="input-group">
											  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
												<input type="text" name="lastname" class="form-control input-sm" id="lastname" ng-model="futurUserInfo.lastname" maxlength="100" disabled>
								      </div>
								    </div>
							    </div>

									<div class="row" ng-show="futurUserInfo.emailValid">
							      <div class="col-xs-6">
								      <label for="userid">{{translationObj.main.fieldtitleuserid}}</label>
							      	<div class="input-group">
											  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
												<input type="text" name="userid" class="form-control input-sm" id="userid" ng-model="futurUserInfo.userid" minlength="8" maxlength="128" ng-required="futurUserInfo.emailValid">
								      </div>
											<span class="help-block">{{translationObj.main.fieldhelpuserid}}</span>
								    </div>
							    </div>

									<div class="row">
										<div class="alert alert-danger" id="useridErrorMessage" style="display:none;">
											<li ng-repeat="error in globalErrorMessage">{{error}}</li>
										</div>
									</div>

									<div class="row" ng-show="futurUserInfo.emailValid">
										<div class="col-xs-12">
											<p>{{translationObj.main.msginfocreateaccount}}</p>
										</div>
									</div>
									<div class="row" ng-show="futurUserInfo.emailValid">
										<div class="col-xs-5">
											<div class="input-group">
												<button class="btn btn-primary btn-sm" ng-click="createAccount()">{{translationObj.main.buttontitlecreateaccount}}</button>
											</div>
										</div>
									</div>


								</div> <!-- end left section -->
								<div class="col-md-4">
									<img style="display:block;margin:auto;" src="/privateimages/cpa_logo.jpg" alt="logo">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
