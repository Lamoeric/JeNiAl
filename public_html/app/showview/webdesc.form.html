<div class="form-group row">
	<div class="grid">
		<h3>{{translationObj.websitedesc.formtitle}}</h3>
		<displaywebsiteimage 
			displayimagefilename="'shows/'+currentShow.displayimagefilename"
			imageinfo="currentShow.imageinfo">
		</displaywebsiteimage>
		<div class="row">
			<div class="col-xs-12">
				<uploadwebsiteimagebutton 
					subdirectory="'/website/images/shows/'"
					fileprefix="currentShow.name"
					tablename="'cpa_shows'" 
					id="currentShow.id"
					oldfilename="currentShow.imagefilename" 
					callback="setCurrentInternal(currentShow)"
					is-disabled="!isFormPristine || detailsForm.$dirty">
				</uploadwebsiteimagebutton>&nbsp;
				<deletewebsiteimagebutton 
					subdir="'shows'" context="'shows'" id="currentShow.id" imagefilename="currentShow.imagefilename" 
					callback="setCurrentInternal(currentShow)" is-disabled="!currentShow.imagefilename">
				</deletewebsiteimagebutton>
			</div>
		</div>
	</div>
	<div>
		<paragraphviewer paragraphlist="currentShow.paragraphs" set-dirty="setDirty()" convert="convertParagraph(paragraph)"></paragraphviewer>
	</div>
</div>
