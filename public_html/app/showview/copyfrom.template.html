<form class="form-horizontal" role="form" name="editObjForm">
  <div class="modal-header">
    <h4 class="modal-title">{{translationObj.copyfrom.formtitleeditprice}}</h4>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <div class="col-xs-8">
        <labelrequired for="performance" label="translationObj.copyfrom.fieldperformance"></labelrequired>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          <select class="form-control" id="performance" ng-model="newObj.performance" required ng-options="perf as perf.performancelabel for perf in currentShow.performances"></select>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
      {{translationObj.copyfrom.formerrormessage}}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.copyfrom.buttontitlediscard}}</button>
    <button type="submit" class="btn btn-primary" ng-click="ok()">{{translationObj.copyfrom.buttontitlekeepchanges}}</button>
  </div>
</form>
