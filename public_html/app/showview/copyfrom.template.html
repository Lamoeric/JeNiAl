<div class="modal-header">
  <h4 class="modal-title">{{translationObj.copyfrom.formtitleeditprice}}</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" name="editObjForm">
    <div class="form-group row">
      <div class="col-xs-8">
	      <label for="pricetype">{{translationObj.copyfrom.fieldperformance}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
      		<select class="form-control" id="performance" ng-model="newObj.performance" required ng-options="perf as perf.performancelabel for perf in currentShow.performances">
<!--						<option ng-repeat="perf in currentShow.performances" value="{{perf.id}}">{{perf.typelabel}}&nbsp;-&nbsp;{{perf.perfdatestr}}&nbsp;-&nbsp;{{perf.performancelabel}}</option> -->
      		</select>
      	</div>
      </div>

			
			<div class="clearfix"></div>

  	</div>
  </form>
  <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
    {{translationObj.copyfrom.formerrormessage}}
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="cancel()"	>{{translationObj.copyfrom.buttontitlediscard}}</button>
	<button type="button" class="btn btn-primary" ng-click="ok()"			>{{translationObj.copyfrom.buttontitlekeepchanges}}</button>
</div>
