<form class="form-horizontal" role="form" name="editObjForm">
	<div class="modal-header">
		<h4 class="modal-title">{{translationObj.newnumber.formtitleeditcourse}}</h4>
	</div>
	<div class="modal-body">
		<div class="form-group row">

			<div class="col-xs-3">
				<labelrequired for="numbername" label="translationObj.newnumber.fieldname"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" class="form-control" id="numbername" ng-model="newObj.name" maxlength="120" capitalize replacespaces required autofocus>
				</div>
			</div>

			<div class="col-xs-3">
				<labelrequired for="label_en" label="translationObj.newnumber.fieldenglishlabel"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" class="form-control" id="label_en" ng-model="newObj.label_en" maxlength="200" required>
				</div>
			</div>

			<div class="col-xs-3">
				<labelrequired for="label_fr" label="translationObj.newnumber.fieldfrenchlabel"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" class="form-control" id="label_fr" ng-model="newObj.label_fr" maxlength="200" required>
				</div>
			</div>

			<div class="col-xs-3">
				<labelrequired for="fees" label="translationObj.newnumber.fieldfees"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" class="form-control" id="fees" ng-model="newObj.fees" ng-currency required>
				</div>
			</div>

			<div class="col-xs-3">
				<labelrequired for="duration" label="translationObj.newnumber.fieldduration"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="number" class="form-control" id="duration" ng-model="newObj.duration" required>
				</div>
			</div>

			<div class="col-xs-3">
				<labelrequired for="light" label="translationObj.newnumber.fieldlight"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" class="form-control" id="light" ng-model="newObj.lights" maxlength="200" required>
				</div>
			</div>

			<div class="col-xs-3">
				<labelrequired for="music" label="translationObj.newnumber.fieldmusic"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" class="form-control" id="music" ng-model="newObj.music" maxlength="50" required>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="col-xs-3">
				<label for="practicesstartdate">{{translationObj.newnumber.fieldstartdate}}</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
					<input type="date" class="form-control" id="practicesstartdate" ng-model="newObj.practicesstartdate">
				</div>
			</div>

			<div class="col-xs-3">
				<label for="practicesenddate">{{translationObj.newnumber.fieldenddate}}</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
					<input type="date" class="form-control" id="practicesenddate" ng-model="newObj.practicesenddate">
				</div>
			</div>

			<div class="col-xs-6">
				<labelrequired for="registrationtype" label="translationObj.newnumber.fieldregistrationtype">
				</labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<select class="form-control" id="registrationtype" ng-model="newObj.registrationtype" required>
						<option ng-repeat="numberregistrationtype in numberregistrationtypes" value="{{numberregistrationtype.code}}">{{numberregistrationtype.text}}</option>
					</select>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="input-group">
					<br><label>
						<input type="checkbox" ng-model="newObj.canbeinperformance" ng-true-value="1" ng-false-value="0">{{translationObj.newnumber.fieldcanbeinperformance}}
					</label>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="input-group">
					<br><label>
						<input type="checkbox" ng-model="newObj.mandatory" ng-true-value="1" ng-false-value="0">{{translationObj.newnumber.fieldmandatory}}
					</label>
				</div>
			</div>

			<div class="col-xs-12">
				<label for="comments">{{translationObj.newnumber.fieldcomments}}</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<textarea type="text" class="form-control" id="comments" ng-model="newObj.comments" maxlength="2000"> </textarea>
				</div>
			</div>

		</div>
		<div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
			{{translationObj.newnumber.formerrormessage}}
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.newnumber.buttontitlediscard}}</button>
		<button type="submit" class="btn btn-primary" ng-click="ok()">{{translationObj.newnumber.buttontitlekeepchanges}}</button>
	</div>
</form>
