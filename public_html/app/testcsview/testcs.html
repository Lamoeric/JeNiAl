<div class="form-group row">
	<div class="grid">
    <h3>{{translationObj.details.formtitlemaininfo}}</h3>
		<div class="row">
      <div class="col-xs-4">
	      <label for="canskateid">{{translationObj.details.fieldtitlecategory}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
          <select class="form-control" id="canskateid" ng-model="currentTest.canskateid">
						<option ng-repeat="idd in canskateids" value="{{idd.id}}">{{idd.category}} - {{idd.stage}}</option>
		      </select>
	      </div>
      </div>
      <div class="col-xs-2">
	      <label for="type">{{translationObj.details.fieldtitletype}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
          <select class="form-control" id="type" ng-model="currentTest.type">
						<option ng-repeat="testtype in testtypes" value="{{testtype.code}}">{{testtype.text}}</option>
		      </select>
	      </div>
      </div>
      <div class="col-xs-2">
	      <label for="sequence">{{translationObj.details.fieldtitlesequence}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        	<input type="text" class="form-control" id="sequence" ng-model="currentTest.sequence" minvalue=0 maxvalue=99 maxlength="4" required>
      	</div>
      </div>
      <div class="col-xs-4">
	      <label for="name">{{translationObj.details.fieldtitlename}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" name="name" class="form-control" id="name" ng-model="currentTest.name" maxlength="40" required>
					<span ng-show="detailsForm.name.$touched && detailsForm.name.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
	      </div>
	    </div>
    </div>

		<div class="row">
      <div class="col-xs-4">
	      <label for="label_en">{{translationObj.details.fieldtitleenglishlabel}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" name="label_en" class="form-control" id="label_en" ng-model="currentTest.label_en" maxlength="200" required>
	      </div>
	    </div>
      <div class="col-xs-4">
	      <label for="label_fr">{{translationObj.details.fieldtitlefrenchlabel}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" name="label_fr" class="form-control" id="label_fr" ng-model="currentTest.label_fr" maxlength="200" required>
	      </div>
	    </div>
    </div>

    <div class="row">
	  </div>

  </div>
</div>
