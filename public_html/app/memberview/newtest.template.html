<form class="form-horizontal" role="form" name="editObjForm">
	<div class="modal-header">
		<h4 class="modal-title">{{translationObj.newtest.formtitleedittest}}</h4>
	</div>
	<div class="modal-body">
		<div class="form-group row">
			<div class="col-xs-4">
				<labelrequired for="testid" label="translationObj.newtest.fieldtest"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-refresh"></i></span>
					<select class="form-control" id="testid" name="testid" ng-model="newObj.testid" disabled ng-if="newObj.id != null">
						<option ng-repeat="test in listoftestfortype" value="{{test.id}}">{{test.text}}</option>
					</select>
					<select class="form-control" id="testid" name="testid" ng-model="newObj.testid" ng-if="newObj.id == null" required autofocus>
						<option ng-repeat="test in listoftestfortype" value="{{test.id}}">{{test.text}}</option>
					</select>
				</div>
			</div>
			<div class="col-xs-4">
				<labelrequired for="testdate" label="translationObj.newtest.fieldtestdate"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
					<input type="date" class="form-control" id="testdate" name="testdate" ng-model="newObj.testdate" ng-if="newObj.id != null" required autofocus>
					<input type="date" class="form-control" id="testdate" name="testdate" ng-model="newObj.testdate" ng-if="newObj.id == null" required>
				</div>
			</div>
			<div class="col-xs-4">
				<labelrequired for="success" label="translationObj.newtest.fieldtestsuccess"></labelrequired>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<select class="form-control" id="success" ng-model="newObj.success" required>
						<option ng-repeat="answer in testresults" value="{{answer.code}}">{{answer.text}}</option>
					</select>
				</div>
			</div>
		</div>
		<div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
			{{translationObj.newtest.formerrormessage}}
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="cancel()">{{translationObj.newtest.buttontitlediscard}}</button>
		<button type="submit" class="btn btn-primary" ng-click="ok()">{{translationObj.newtest.buttontitlekeepchanges}}</button>
	</div>
</form>
