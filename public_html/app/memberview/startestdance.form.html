<div class="form-group">
	<div class="grid">
		<h3>{{translationObj.dance.formtitledance}}</h3>
		<div class="row">
			<div class="col-xs-5">
				<a class="btn btn-primary" ng-click="editTestEx({}, 'stardances', currentMember.stardances, 2, stardances)">
					<span>{{translationObj.dance.buttontitlenewdance}}</span>
				</a>
			</div>
		</div>
		<div ng-repeat="dance in currentMember.stardances">
			<div class="row">
				<div class="col-xs-11 col-sm-11 col-md-4 col-lg-3">
					<label for="testlabel{{$index}}" class="visible-md visible-lg" ng-show="$index==0">{{translationObj.test.fieldtest}}</label>
					<label for="testlabel{{$index}}" class="visible-xs visible-sm hidden-md hidden-lg">{{translationObj.test.fieldtest}}</label>
					<div class="input-group" ng-show="$index == 0 || currentMember.stardances[$index].testid != currentMember.stardances[$index-1].testid">
						<span class="input-group-addon"><i class="glyphicon glyphicon-refresh"></i></span>
						<input type="text" class="form-control" id="testlabel{{$index}}" ng-model="dance.testlabel" ng-show="dance.testlabel != null" disabled>
					</div>
				</div>
				<div class="col-xs-11 col-sm-11 col-md-3 col-lg-2">
					<label for="testdate{{$index}}" class="visible-md visible-lg" ng-show="$index==0">{{translationObj.test.fieldtestdate}}</label>
					<label for="testdate{{$index}}" class="visible-xs visible-sm hidden-md hidden-lg">{{translationObj.test.fieldtestdate}}</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
						<input type="text" class="form-control" id="testdate{{$index}}" ng-model="dance.testdatestr" disabled>
					</div>
				</div>
				<div class="col-xs-11 col-sm-11 col-md-2 col-lg-2">
					<label for="success{{$index}}" class="visible-md visible-lg" ng-show="$index==0">{{translationObj.test.fieldtestsuccess}}</label>
					<label for="success{{$index}}" class="visible-xs visible-sm hidden-md hidden-lg">{{translationObj.test.fieldtestsuccess}}</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
						<select class="form-control" id="success{{$index}}" ng-model="dance.success" disabled>
							<option ng-repeat="answer in testresults" value="{{answer.code}}">{{answer.text}}</option>
						</select>
					</div>
				</div>
				<div class="col-xs-11 col-sm-11 col-md-2 col-lg-2">
					<label class="visible-md visible-lg" ng-show="$index==0">&nbsp;</label>
					<label class="visible-xs visible-sm hidden-md hidden-lg">&nbsp;</label>
					<div class="input-group">
						<span>
							<child-edit-button obj="dance" objlist="currentMember.stardances" callback="editTestEx(dance, 'stardances', currentMember.stardances, 2, stardances)" ng-show="dance.testdatestr!=null"></child-edit-button>
							<child-delete-button obj="dance" objlist="currentMember.stardances" callback="setDirty()" ng-show="dance.testdatestr != null"></child-delete-button>
							<child-undelete-button obj="dance" objlist="currentMember.stardances" callback="setDirty()" ng-show="dance.testdatestr != null"></child-undelete-button>
							<child-status-indicator obj="dance"></child-status-indicator>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
