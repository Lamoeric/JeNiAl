<div class="modal-header">
  <h4 class="modal-title">{{translationObj.newroom.formtitleeditroom}}</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" name="editObjForm">
    <div class="form-group">

	    <div class="col-xs-6">
	      <label for="label_en">{{translationObj.newroom.fieldtitleenglishlabel}}</label>
	    	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	        <input type="text" class="form-control" id="label_en" ng-model="newObj.label_en" maxlength="30" required>
	      </div>
	    </div>

	    <div class="col-xs-6">
	      <label for="label_fr">{{translationObj.newroom.fieldtitlefrenchlabel}}</label>
	    	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	        <input type="text" class="form-control" id="label_fr" ng-model="newObj.label_fr" maxlength="30" required>
	      </div>
	    </div>
	    
	    <div class="col-xs-12">
	      <label for="code">{{translationObj.newroom.fieldtitlecomment}}</label>
	    	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" name="code" class="form-control" id="code" ng-model="newObj.comments" maxlength="200" >
	      </div>
	    </div>

    </div>
  </form>
  <div class="alert alert-danger" id="editObjFieldMandatory" style="display:none;">
    {{translationObj.newroom.formerrormessage}}
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="cancel()"	>{{translationObj.newroom.buttontitlediscard}}</button>
  <button type="button" class="btn btn-primary" ng-click="ok()"			>{{translationObj.newroom.buttontitlekeepchanges}}</button>
</div>
