<section id="intro" class="intro" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}" initmainsection>
  <row>
    <newleftpane leftpanetemplatefullpath="./arenaview/arena.template.html"></newleftpane>
    <div id="maincolumnright" class="col-xs-7 col-sm-10 maincolumnright">
      <div id="mainrowright" class="row mainrowright">
        <div class="grid">
          <displayerror></displayerror>
          <displaymaintitle maintitle="currentArena.name" defaulttitle="translationObj.main.formtitledetails" object="currentArena"></displaymaintitle>

          <main-new-button new-callback="createNew()"></main-new-button>
          <main-save-button save-callback="saveToDB()" is-form-pristine="isFormPristine && !detailsForm.$dirty && !icesForm.$dirty && !roomsForm.$dirty && !seatsForm.$dirty && !websiteForm.$dirty"></main-save-button>
          <main-delete-button delete-callback="deleteFromDB()" is-form-pristine="currentArena && currentArena.isused > 0"></main-delete-button>


					<div id="maintab" class="maintab">
						<ul id="maintabheader" class="nav nav-tabs">
							<li class="active pointerlist"><a data-toggle="tab" data-target="#info">{{translationObj.main.panetitledetails}}</a></li>
							<li class="pointerlist"><a data-toggle="tab" data-target="#ices">{{translationObj.main.panetitleices}}</a></li>
							<li class="pointerlist"><a data-toggle="tab" data-target="#rooms">{{translationObj.main.panetitlerooms}}</a></li>
							<li class="pointerlist"><a data-toggle="tab" data-target="#seats">{{translationObj.main.panetitleseats}}</a></li>
							<li class="pointerlist"><a data-toggle="tab" data-target="#website">{{translationObj.main.panetitlewebsite}}</a></li>
						</ul>

						<div id="maintabcontent" class="tab-content maintabcontent">

							<div id="info" class="tab-pane fade in active maintabpane">
								<form class="form-horizontal well intabsingleformnox" role="form" name="detailsForm" ng-show="currentArena">
            			<div ng-include="'arenaview/details.form.html'"></div>
								</form>
							</div>

							<div id="ices" class="tab-pane fade maintabpane">
								<form class="form-horizontal well intabsingleformnox" role="form" name="icesForm" ng-show="currentArena">
            			<div ng-include="'arenaview/ices.form.html'"></div>
								</form>
							</div>

							<div id="rooms" class="tab-pane fade maintabpane">
								<form class="form-horizontal well intabsingleformnox" role="form" name="roomsForm" ng-show="currentArena">
            			<div ng-include="'arenaview/rooms.form.html'"></div>
								</form>
							</div>

							<div id="seats" class="tab-pane fade maintabpane">
								<form class="form-horizontal well intabsingleformnox" role="form" name="seatsForm" ng-show="currentArena">
            			<div ng-include="'arenaview/seats.form.html'"></div>
								</form>
							</div>

							<div id="website" class="tab-pane fade maintabpane">
								<form class="form-horizontal well intabsingleformnox" role="form" name="websiteForm" ng-show="currentArena">
            			<div ng-include="'arenaview/website.form.html'"></div>
								</form>
							</div>

						</div>
					</div>

<!--
          <form id="mainform" class="form-horizontal well mainsingleformnox" role="form" name="detailsForm" ng-show="currentArena">
            <div ng-include="'arenaview/arena.html'"></div>
          </form>
-->
        </div>
      </div>
    </div>
  </row>
</section>
