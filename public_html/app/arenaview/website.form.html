<div class="form-group row">
	<div class="grid">
    <h3>{{translationObj.website.formtitlewebsite}}</h3>
		<br>

		<div class="row">
			<div class="col-xs-4">
	      <label for="label_en">{{translationObj.website.fieldtitlelabelen}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" name="label_en" class="form-control" id="label_en" ng-model="currentArena.website.label_en" maxlength="200" required>
	      </div>
	    </div>
      <div class="col-xs-4">
	      <label for="label_fr">{{translationObj.website.fieldtitlelabelfr}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" name="label_fr" class="form-control" id="label_fr" ng-model="currentArena.website.label_fr" maxlength="200" required>
	      </div>
	    </div>
    </div>
		<div class="row">
			<div class="col-xs-4">
	      <label for="address1">{{translationObj.website.fieldtitleaddress1}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" name="address1" class="form-control" id="address1" ng-model="currentArena.website.address1" maxlength="100" required>
	      </div>
	    </div>
      <div class="col-xs-4">
	      <label for="address2">{{translationObj.website.fieldtitleaddress2}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" name="address2" class="form-control" id="address2" ng-model="currentArena.website.address2" maxlength="100">
	      </div>
	    </div>
    </div>
		<div class="row">
			<div class="col-xs-8">
	      <label for="link">{{translationObj.website.fieldtitlelink}}</label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" name="link" class="form-control" id="link" ng-model="currentArena.website.link" maxlength="500">
	      </div>
	    </div>
	   </div>
		 <div class="row">
      <div class="col-xs-2">
	      <label for="arenaindex">{{translationObj.website.fieldtitlearenaindex}}<i style="color:red"> *</i></label>
      	<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input type="text" name="arenaindex" class="form-control" id="arenaindex" ng-model="currentArena.website.arenaindex" min="1" max="99" required>
	      </div>
	    </div>
			<div class="col-xs-2">
				<label for="publish">{{translationObj.website.fieldtitlepublish}}<i style="color:red"> *</i></label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
					<select class="form-control" id="publish" ng-model="currentArena.website.publish" required>
						<option ng-repeat="yesno in yesnos" value="{{yesno.code}}">{{yesno.text}}</option>
					</select>
				</div>
			</div>
    </div>
  	
  </div>
</div>
